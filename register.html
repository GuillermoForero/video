<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="stylesRegister.css">
    <title>Registra</title>
</head>
<body>
<header class="header">
    <img class="header__img" src="images/logo-platzi-video-BW2.png" alt="logo platzi">
</header>
<section class="register">
    <section class="register__container">
        <h2>Registrate</h2>
        <form class="register__container--form">
            <input class="input" type="text" placeholder="Nombre">
            <input class="input" type="email" placeholder="Correo">
            <input class="input" type="password" placeholder="Contraseña">
            <button class="button">Registrarme</button>
        </form>
        <div>
            <a class="register__container--login" href="/">Iniciar sesión</a>
        </div>
    </section>
</section>
<footer class="footer">
    <a href="/">Terminos de uso</a>
    <a href="/">Declaración de privacidad</a>
    <a href="/">Centro de ayuda</a>
</footer>
</body>
</html>
